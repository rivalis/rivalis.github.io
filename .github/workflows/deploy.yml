name: deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
        env:
          GIT_USER: ${{ secrets.USERNAME }},
          GIT_PASS: ${{ secrets.PASSWORD }},
          DEPLOYMENT_BRANCH: ${{ secrets.DEPLOYMENT_BRANCH }}
      - run: npm ci
      - run: npm run deploy
